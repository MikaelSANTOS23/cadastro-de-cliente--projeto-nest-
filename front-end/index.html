<!DOCTYPE html>
<html lang="pt-br">
    <heade>
        <meta charset="UTF-8">
        <meta>
        <title>
            Cadastro de Cliente
        </title>
        <script>
            async function cadastrarCliente(){
                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;
                const phonenumber = document.getElementById('phonenumber').value;

                const response = await fetch('http://localhost:3000/cadastrodeclientes', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body:JSON.stringify({name, email, phonenumber}),
                });

                const data = await response.json();
                alert(data.message);

            }
        </script>
    </heade>
    <body>
        <h1> Cadastro de cliente</h1>
        <form id="form-cadastro">
           <div>
            <label for="nome">Nome:</label>
            <input type="nome" id="nome" name="nome" required>
           </div>
           
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div>
                <label for="phonenumber">Numero do telefone:</label>
                <input type="phonenumber" id="phonenumber" name="phonenumber" required>
            </div>
            <div>
                <button type="button" onclick="cadastrarCliente()">Cadastrar Cliente</button>
            </div>
        </form>
    </body>
</html>
