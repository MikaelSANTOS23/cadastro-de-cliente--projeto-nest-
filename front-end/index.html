<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="script.js">
        <link rel="stylesheet" href="cadastrodecliente.http">
        <title>
            Cadastro de Cliente
        </title>
        <script>
            async function cadastrarCliente(){
                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;
                const phonenumber = document.getElementById('phone').value;

                const response = await fetch('http://localhost:3000/cadastrodeclientes', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body:JSON.stringify({name, email, phonenumber}),
               
                });

                const data = await response.json();
                alert(data.message);

                if (name === "" || email === "") {
                    alert("Por favor, preencha todos os campos!");
                    return;

            }
        }
        </script>
       <style>
         body {
            margin: 1;
            display: flex;
            justify-content: center; /* Centraliza horizontalmente */
            align-items: center; /* Centraliza verticalmente */
            height: 80vh; /* Altura total da página */
            background: radial-gradient(circle, #798630, #267516);
        }
       
       
        img {
            max-width: 194px; /* Garante que a imagem não exceda o tamanho da tela */
             /* Mantém a proporção da imagem */
            border: 0px solid #17377c; /* Opcional: borda ao redor da imagem */
            border-radius: 10px; /* Opcional: bordas arredondadas */
            padding-left: 20px;
            padding-right: 20px;
        }

       </style> 
    </head>
     
    <body bgcolor="#4682B4">
        
        <img src="https://i.pinimg.com/736x/71/4c/60/714c60054dc4a398eb9ac66f432d7007.jpg">
            
        <form action="/cadastrarCliente" method="post">
            <h1 style="color:#012000", > Cadastro de Cliente </h1>
            <b>
           <div>
            <label for="nome" style="color:#312d05" >Nome:</label>
            <input type="nome" id="nome" name="nome" required>
           </div>
            </b>

           <p>
            <b>
            <div>
                <label for="email" style="color:#312d05">Email:</label  >
                <input type="email" id="email" name="email" required>
            </div>
            </b>
           </p>

           <P>
            <b>
            <div>
                <label for="phone" style="color:#312d05">Telefone:</label>
                <input type="phone" id="phone" name="phone" required>
            </div>
            </b>
           </P>
           
           <p>
            <div>
                <button type ="button" onclick="cadastrarCliente()">Enviar</button>
            </div>
            </p>
        </form>
        
    </body>
</html>
