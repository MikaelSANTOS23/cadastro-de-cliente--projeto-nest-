<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Cadastro de Cliente
        </title>
        <script>
            async function cadastrarCliente(){
                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;
                const phonenumber = document.getElementById('phonenumber').value;

                const response = await fetch('http://localhost:3000/cadastrodeclientes', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body:JSON.stringify({name, email, phonenumber}),
                });

                const data = await response.json();
                alert(data.message);

            }
        </script>
        
    </head>
     
    <body bgcolor="#4682B4">
        <p>
        <h1> Cadastro de cliente</h1>
       </p>
        <form id="form-cadastro">
            <b>
           <div>
            <label for="nome">Nome:</label>
            <input type="nome" id="nome" name="nome" required>
           </div>
            </b>

           <p>
            <b>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            </b>
           </p>

           <P>
            <b>
            <div>
                <label for="phonenumber">Numero do telefone:</label>
                <input type="phonenumber" id="phonenumber" name="phonenumber" required>
            </div>
            </b>
           </P>
           
           <p>
            <div>
                <button type="button" onclick="cadastrarCliente()">Cadastrar Cliente</button>
            </div>
            </p>
        </form>
        
    </body>
</html>
